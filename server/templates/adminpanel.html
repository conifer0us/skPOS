<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
    <head>
        <!-- Imports Signika Font from Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
        <style>
            h1 {
                font-family: "Signika", sans-serif;
            }
            button {
                font-family: "Signika", sans-serif;
            }
        </style>
        <script>

            // Function that handles admin logout. Sends a post request instructing the API endpoint to forget cookies and redirects user to login page.
            function adminLogOut() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/adminlogout"); 
                xhr.onload = function(event){
                    window.location.href = "/developerlogin"
                }; 
                xhr.send();
            }
        </script>
    </head>
    <body>
        <div style="padding: 10px; height: 100px; width: calc(100% - 20px); text-align: center; vertical-align: middle;"> 
            <h1 style="height: 100%; font-size: 50px;">Welcome to Your <img style="height: 50%; margin:auto;" src="/logoDark.png"> Admin Panel</h1>
        </div>
        <hr style="width: 60%; left: 20%;">
        
        <button style="position: absolute; border: 1px solid black; border-radius: 10px; background-color: #d8d8d8; bottom: 20px; font-size: large; right: 20px; margin: 5px;" onclick="adminLogOut()"> Log Out of All<br>Admin Accounts </button>
    </body>
</html>
